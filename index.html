<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="calculator-screen" value=""  />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">1</button>
            <button type="button" class="operator" value="-">2</button>
            <button type="button" class="operator" value="*">3</button>
            <button type="button" class="operator" value="/">+</button><br>

            <button type="button" value="7">4</button>
            <button type="button" value="8">5</button>
            <button type="button" value="9">6</button>

            <button type="button" value="4">-</button><br>
            <button type="button" value="5">7</button>
            <button type="button" value="6">8</button>

            <button type="button" value="1">9</button>
            <button type="button" value="2">x</button><br>
            <button type="button" value="3">/</button>

            <button type="button" value="0">0</button>
            
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
</body>
</html>
